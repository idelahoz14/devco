<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devco</title>
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ml-5" href="#">
                Devco
            </a>
        </div>
    </nav>
    <!-- Main -->
    <div class="container pt-5 pb-5">
        <div class="container">
            <h2 class="mb-5 fst-italic text-primary">Calculadora de Promedios</h2>
        </div>
        <form action="/" method="POST">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="nombre" placeholder="correctas" required>
                <label for="floatingInput">Nombre del candidato</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" name="correctas" placeholder="correctas" max="8" required>
                <label for="floatingInput">Ingrese la cantidad de respuestas correctas</label>
            </div>
            <div class="form-floating mb-5">
                <input type="number" class="form-control" id="floatingPassword" name="incorrectas" placeholder="incorrectas" max="8" required>
                <label for="floatingPassword">Ingrese la cantidad de respuestas incorrectas</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Calcular</button>
            </div>
        </form>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© Desarrollado por
            <a class="text-decoration-none link-primary" href="https://www.linkedin.com/in/isaacdelahoz/">Isaac De La Hoz</a>
        </div>
    </footer>

</body>
</html>
